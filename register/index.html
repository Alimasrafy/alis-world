<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resister</title>
    <link rel="stylesheet" href="../register/style.css">
</head>
<body>
    <div class="box">
    
            <form action="#">
                <h3>Register</h3>

                <label for="a">First name</label>
               <input type="text" placeholder="first name" required="required">
                <label for="b">Last name</label>
               <input type="text" placeholder="last name" required="required">
                <label for="c">email</label>
               <input type="email" placeholder="email" required="required">
                <label for="d">password</label>
               <input type="password" placeholder="password" required="required">
                <label for="e">confirm password</label>
               <input type="password" placeholder="confirm password" required="required">
             
            
             <div class="gender">
                  
                     <h4>Gender</h4>
                     <input type="radio" id="male" name="fav_language" value="Male">
                     <label for="male">Male</label>
                     <input type="radio" id="female" name="fav_language" value="Female"> 
                     <label for="female">Female</label>
                     <input type="radio" id="other" name="fav_language" value="Other">
                     <label for="other"> Other</label>
             </div>
             <div class="register">
                 <input type="submit" value="Register">
            </div>
            <a href="/index.html">Previous</a>
            </form>
    
    </div>
    
 
      
   
</body>
</html>
